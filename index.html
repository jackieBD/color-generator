  <body>
      <div class=content>
        <h1>Hi, how many colors would you like? :)</h1>
        <div class="select-div">

            <option value="10">10</option>

            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>

          <button id = "this-many-btn">This Many!</button>
        </div>

        </div>

      </div>

    </script>
